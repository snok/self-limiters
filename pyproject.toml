[project]
name = "tl"
version = "0.1.0"
description = "Distributed async rate-limiting algorithms"
authors = [{ name = "Sondre LillebÃ¸ Gundersen", email = "sondrelg@live.no" }]
readme = "README.md"
license = { file = "LICENSE", type = 'BSD-3' }
homepage = "https://github.com/snok/traffic-lights"
repository = "https://github.com/snok/traffic-lights"
keywords = ["distributed", "async", "rate-limit", "rate", "limit", "limiting", "redis", "rust"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    'License :: OSI Approved :: BSD License',
    'Intended Audience :: Developers',
]

[project.urls]
releases = "github.com/snok/traffic-lights/releases"

[build-system]
requires = ["maturin>=0.13,<0.14"]
build-backend = "maturin"

[tool.black]
line-length = 120
skip-string-normalization = true
quiet = true
preview = true
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120
